# Enable ServiceMonitor for Prometheus scraping
serviceMonitor:
  enabled: true
  interval: 30s
  honorLabels: false
  additionalLabels:
    release: kube-prometheus-stack

# Resource limits
resources:
  limits:
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Tolerations for GPU nodes
tolerations:
  - key: nvidia.com/gpu
    operator: Exists
    effect: NoSchedule

# Arguments to DCGM exporter
arguments:
  - "-f"
  - "/etc/dcgm-exporter/dcp-metrics-included.csv"