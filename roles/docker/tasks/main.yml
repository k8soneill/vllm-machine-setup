---
- name: Install Docker prerequisites
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Remove old Docker GPG key if exists
  file:
    path: /usr/share/keyrings/docker-archive-keyring.gpg
    state: absent

- name: Remove conflicting Docker repository files
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/sources.list.d/docker.list
    - /etc/apt/sources.list.d/archive_uri-https_download_docker_com_linux_ubuntu-jammy.list

- name: Download Docker GPG key
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Update apt cache after adding Docker repo
  apt:
    update_cache: yes

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present

- name: Add users to docker group
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  loop: "{{ docker_users }}"

- name: Install NVIDIA Container Toolkit repository
  shell: |
    distribution=$(. /etc/os-release;echo $ID$VERSION_ID)
    curl -fsSL https://nvidia.github.io/libnvidia-container/gpgkey | gpg --dearmor -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg
    curl -s -L https://nvidia.github.io/libnvidia-container/$distribution/libnvidia-container.list | \
      sed 's#deb https://#deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://#g' | \
      tee /etc/apt/sources.list.d/nvidia-container-toolkit.list
  args:
    creates: /etc/apt/sources.list.d/nvidia-container-toolkit.list

- name: Install NVIDIA Container Toolkit
  apt:
    name: nvidia-container-toolkit
    state: present
    update_cache: yes

- name: Configure Docker to use NVIDIA runtime
  shell: nvidia-ctk runtime configure --runtime=docker
  notify: restart docker

- name: Detect init system for Docker
  shell: ps -p 1 -o comm=
  register: docker_init_system
  changed_when: false

- name: Ensure Docker service is started and enabled (systemd)
  systemd:
    name: docker
    state: started
    enabled: yes
  when: docker_init_system.stdout == "systemd"

- name: Start Docker service (non-systemd)
  shell: service docker start
  when: docker_init_system.stdout != "systemd"
  ignore_errors: yes

- name: Configure Docker to start on boot
  lineinfile:
    path: "/home/{{ ansible_user }}/.bashrc"
    line: "sudo service docker start 2>/dev/null"
    create: yes
  when: is_wsl | bool

- name: Add passwordless sudo for docker service
  lineinfile:
    path: /etc/sudoers.d/docker-start
    line: "{{ ansible_user }} ALL=(ALL) NOPASSWD: /usr/sbin/service docker start"
    create: yes
    mode: '0440'
    validate: 'visudo -cf %s'
  when: is_wsl | bool
